<h1>Group Detail</h1>


<div class="well" ng-controller="GroupDetailController">



<form class="form-inline" role="form" >
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail2">Group Name</label>
    <input type="email" class="form-control" id="exampleInputEmail2"  ng-model="groupName" placeholder="Enter Name">
  </div>
  
  <button type="submit" class="btn btn-default" ng-click="addGroup">Create</button>
</form>
</div>

<div class="panel panel-default" >
  <div class="panel-heading">Card</div>
  <div class="panel-body">
    {{groupId}}  
  </div>
</div>
