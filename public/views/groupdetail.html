<h1>{{errorMsg}}  </h1>


        <h1>{{room.name}}  </h1>
        <hr/>

<div class="row">
    <div class="col-md-4">
        

        <h3>Players</h3>
        <div class="panel panel-default" ng-repeat="player in room.players" >
            <div class="panel-heading">Player</div>
            <div class="panel-body">

                {{player.name}}

            </div>
        </div>
    </div>
    <div class="col-md-4">
        <h3>Current Card</h3>
        <div class="panel panel-default" >
            <div class="panel-heading">Card</div>
            <div class="panel-body">

            </div>
        </div>

    </div>


    <div class="col-md-4">
        <h3>All Cards</h3>
       <div class="panel panel-default card-black" ng-repeat="card in room.cards" >
            
            <div class="panel-body">

                <h3>{{card.text}}</h3>

            </div>
        </div>

    </div>

</div>
<div class="row">
</div>
</div>
